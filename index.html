    <!------JavaScript------>
    <script>
        var navLinks = document.getElementById("navLinks");
        var iconoMenu = document.getElementById("iconoMenu");

        function showMenu() {
            navLinks.style.right = "0";
            iconoMenu.style.color = "Transparent";
        }
        function hideMenu() {
            navLinks.style.right = "-200px";
            iconoMenu.style.color = "White";
        }

        var redirectionLink = document.getElementById('redirectionLink');
        var clickStartTime;

        redirectionLink.addEventListener('mousedown', function () {
            clickStartTime = new Date().getTime();
            redirectionLink.classList.add('active');
        });

        redirectionLink.addEventListener('mouseup', function () {
            redirectionLink.classList.remove('active');
            var clickEndTime = new Date().getTime();
            var clickDuration = clickEndTime - clickStartTime;

            if (clickDuration >= 1000) { // Redirige solo si el clic se mantiene durante al menos 1 segundo
                window.location.href = 'gatos.html';
            }
        });
    </script>
